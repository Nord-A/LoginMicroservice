version: '3'

services:
  db:
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true
    volumes:
      - ./db/:/root/db/
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000 # 8000:8000 dette skal evt. Ã¦ndres?
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db


